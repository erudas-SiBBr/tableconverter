<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- STYLES -->
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="http://www.sibbr.gov.br/css/tableconverter.css" rel="stylesheet" type="text/css">
<!-- END STYLE -->

<!-- MENU GLOBAL -->
<script type="text/javascript" charset="utf-8" src="http://www.sibbr.gov.br/menu/global_nav.js?v1.0"></script>
<!-- END MENU GLOBAL -->

<!-- JS JQUERY -->
<script type='text/javascript' src="js/jquery-2.0.2.js"></script>
<!-- END JQUERY -->

<!-- JQUERY CHECKALL FUNCTION -->
<script type="text/javascript">
$(function(){
 $("#checkAll").click(function () {
     $('input:checkbox').not(this).prop('checked', this.checked);
 });
});
</script>
<!-- END JQUERY CHECKALL FUNCTION -->

<body>
<div class="container">
  <div class="content">
    <h2>Selecione as colunas para definir</h2>
    <!-- FORM -->
    <form action="/upload" method="get">
      <ul>
        <input type="checkbox" id="checkAll" >
        <span class="ckeck">Selecionar todos</span>
        <hr>
        {{range $element := .}}
        <li>
          <input type="checkbox" name="{{$element.Value}}" value="{{$element.ID}}" id="checkItem">
          {{$element.Value}} </li>
        {{end}}
      </ul>
      <p>
        <input type="submit" value="Ok" class="submit">
      </p>
    </form>
    <!-- END FORM --> 
  </div>
</div>
</body>
</html>
