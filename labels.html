<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- STYLES -->
<link href="../../css/styles.css" rel="stylesheet" type="text/css">
<link href="http://www.sibbr.gov.br/css/tableconverter.css" rel="stylesheet" type="text/css">
<!-- END STYLE -->

<!-- MENU GLOBAL -->
<script type="text/javascript" charset="utf-8" src="http://www.sibbr.gov.br/menu/global_nav.js?v1.0"></script>
<!-- END MENU GLOBAL -->

<!-- JS JQUERY -->
<script type='text/javascript' src="js/jquery-2.0.2.js"></script>
<!-- END JQUERY -->

<!-- JQUERY CHECKALL FUNCTION -->
<script type="text/javascript" language="JavaScript">
$(function(){
 $("#checkAll").click(function () {
     $('input:checkbox').not(this).prop('checked', this.checked);
 });
});
</script>
<!-- END JQUERY CHECKALL FUNCTION -->

<!-- JS VALIDATION INPUT FILE -->
<script type="text/javascript" language="JavaScript">

function valida(form1) {
	if (
  document.getElementById("checkItem").checked == false)
	{
  document.getElementById("aviso").innerHTML = ("* Choose at least one column you DON'T want to convert");
    	return false;
	} else {
  document.getElementById("aviso2").innerHTML = ("Conversion done!\n\rFile download started.");
//  window.location.href = 'index.html';
		return true;
	}
}

</script>
<!-- END JS VALIDATION INPUT FILE -->

<body>
<div class="container">
  <div class="content">
    <h2>Select the colums you DON'T want to convert</h2>
    <!-- FORM -->
    <form action="upload" method="get" name="form1" onSubmit="return valida(this);">
      <ul>
        <input type="checkbox" id="checkAll" >
        <span class="ckeck">Select all</span>
        <hr>
        {{range $element := .}}
        <li>
          <input type="checkbox" name="{{$element.Value}}" value="{{$element.ID}}" id="checkItem">
          {{$element.Value}} </li>
        {{end}} <br />
        <br />
        <span id="aviso" style="color:red; font-weight:bold;" class="aviso"></span> <br />
      </ul>
      <p>
        <input type="submit" value="Convert!" class="submit">
      <p> <span id="aviso2" style="color:green; font-weight:bold;" class="aviso2"></span> <br />
      </p>
      </p>
    </form>
    <!-- END FORM -->
  </div>
</div>
</body>
</html>
