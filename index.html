<body>
<div class="container">
  <div class="content">
    <!-- FORM -->
    <h2> Environment tables to DwC </h2>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data" class="form-convert">
      <span class="cor">Field separator:</span> <br>
      <select name="separator" >
        <option value="tab">Tab</option>
        <option value=" ">Space</option>
        <option value=";">;</option>
        <option value=",">,</option>
      </select>
      <br>
      <span class="cor">Select your table:</span> <br>
      <input type="file" name="uploadFile">
      <br>
      <br>
      <input type="submit" value="SEND" name="submit" class="submit">
    </form>
    <!-- END FORM -->
  </div>
</div>
</body>
