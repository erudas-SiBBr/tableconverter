<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- STYLES -->
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="http://www.sibbr.gov.br/css/tableconverter.css" rel="stylesheet" type="text/css">
<!-- END STYLE -->

<!-- MENU GLOBAL -->
<script type="text/javascript" charset="utf-8" src="http://www.sibbr.gov.br/menu/global_nav.js?v1.0"></script>
<!-- END MENU GLOBAL -->

<body>
<div class="container">
  <div class="content">
    <!-- FORM -->
    <h2> Conversor de tabelas de dados<br>
      ambientais para DWC </h2>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data" class="form-convert">
      <span class="cor">Separador de campos:</span> <br>
      <select name="separator" >
        <option value="tab">Tabulação</option>
        <option value=" ">Espaço</option>
        <option value=";">;</option>
        <option value=",">,</option>
      </select>
      <br>
      <span class="cor">Carregue sua tabela:</span> <br>
      <input name="uploadFile" type="file" class="namefile">
      <br>
      <br>
      <input type="submit" value="CONVERTER TABELA" name="submit" class="submit">
    </form>
    <!-- END FORM -->
  </div>
</div>
</body>
</html>
